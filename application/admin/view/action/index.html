
<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

	<!-- 功能操作区一 -->
	<form class="layui-form toolbar">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label w-auto">行为名称：</label>
				<div class="layui-input-inline mr0">
					<input type="text" name="title" placeholder="请输入行为名称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label w-auto">行为类型：</label>
				<div class="layui-input-inline">
					{:widget('common/select',array('type|0|行为类型|name|id',config('config.action_type'),0))}
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline" style="width: auto;">
					{:widget('func/query',array('查询'))}
					{:widget('func/add',array('添加角色'))}
					{:widget('func/dall',array('批量删除'))}
				</div>
			</div>
		</div>
	</form>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>
	
	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
		{:widget('func/edit',array('编辑'))}
		{:widget('func/delete',array('删除'))}
	</script>
	
{/block}
