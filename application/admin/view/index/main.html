<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>后台首页</title>
    <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Author" content="larry" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="__ADMIN__/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/console.css" media="all">
    <style type="text/css">
		.layuiadmin-badge {
		    top: 50%;
		    margin-top: -9px;
		    color: #01AAED;
		}

		.layuiadmin-card-list {
		    padding: 15px;
		}

		.layuiadmin-card-list p.layuiadmin-big-font {
		    font-size: 36px;
		    color: #666;
		    line-height: 36px;
		    padding: 5px 0 20px;
		    overflow: hidden;
		    text-overflow: ellipsis;
		    word-break: break-all;
		    white-space: nowrap;
		}

		.layuiadmin-span-color {
		    font-size: 14px;
			padding-left: 5px;
		}

		.layuiadmin-badge, .layuiadmin-btn-group, .layuiadmin-span-color {
		    position: absolute;
		    right: 15px;
		}
	</style>
</head>
<body class="larry-bg-gray">
<div class="layui-fluid">
	<div class="larry-container animated fadeIn">

        <!-- 统计模块面板 -->
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md2">
				<div class="layui-card">
					<div class="layui-card-header">
						会员
						<span class="layui-badge layui-bg-blue layuiadmin-badge">今日</span>
					</div>
					<div class="layui-card-body layuiadmin-card-list">
						<p class="layuiadmin-big-font">125</p>
						<p>总会员数
							<span class="layuiadmin-span-color">289188 <i class="layui-inline layui-icon layui-icon-flag"></i></span>
						</p>
					</div>
				</div>
			</div>
			<div class="layui-col-md2">
				<div class="layui-card">
					<div class="layui-card-header">
						商品
						<span class="layui-badge layui-bg-green layuiadmin-badge">今日</span>
					</div>
					<div class="layui-card-body layuiadmin-card-list">
						<p class="layuiadmin-big-font">845</p>
						<p>商品总数
							<span class="layuiadmin-span-color">12500 <i class="layui-inline layui-icon layui-icon-flag"></i></span>
						</p>
					</div>
				</div>
			</div>
			<div class="layui-col-md2">
				<div class="layui-card">
					<div class="layui-card-header">
						积分商品
						<span class="layui-badge layui-bg-orange layuiadmin-badge">今日</span>
					</div>
					<div class="layui-card-body layuiadmin-card-list">
						<p class="layuiadmin-big-font">80</p>
						<p>商品总数
							<span class="layuiadmin-span-color">5200 <i class="layui-inline layui-icon layui-icon-flag"></i></span>
						</p>
					</div>
				</div>
			</div>
			<div class="layui-col-md2">
				<div class="layui-card">
					<div class="layui-card-header">
						合同
						<span class="layui-badge layui-bg-cyan layuiadmin-badge">今日</span>
					</div>
					<div class="layui-card-body layuiadmin-card-list">
						<p class="layuiadmin-big-font">28</p>
						<p>合同总数
							<span class="layuiadmin-span-color">1250 <i class="layui-inline layui-icon layui-icon-flag"></i></span>
						</p>
					</div>
				</div>
			</div>
			<div class="layui-col-md2">
				<div class="layui-card">
					<div class="layui-card-header">
						订单
						<span class="layui-badge layui-bg-cyan layuiadmin-badge">今日</span>
					</div>
					<div class="layui-card-body layuiadmin-card-list">
						<p class="layuiadmin-big-font">300</p>
						<p>订单总数
							<span class="layuiadmin-span-color">58800 <i class="layui-inline layui-icon layui-icon-flag"></i></span>
						</p>
					</div>
				</div>
			</div>
			<div class="layui-col-md2">
				<div class="layui-card">
					<div class="layui-card-header">
						结算申请
						<span class="layui-badge layui-bg-orange layuiadmin-badge">今日</span>
					</div>
					<div class="layui-card-body layuiadmin-card-list">
						<p class="layuiadmin-big-font">120</p>
						<p>申请总数
							<span class="layuiadmin-span-color">129800 <i class="layui-inline layui-icon layui-icon-flag"></i></span>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- 图形化面板 -->
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md6">
				<div class="layui-card">
					<div class="layui-card-header">数据统计一</div>
					<div class="layui-card-body">
						<div class="count-data" id="larryCount1">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md6">
				<div class="layui-card">
					<div class="layui-card-header">数据统计二</div>
					<div class="layui-card-body">
						<div class="count-data" id="larryCount2">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">数据统计三</div>
					<div class="layui-card-body">
						<div class="count-data" id="larryCount3">
						</div>
					</div>
				</div>
			</div>
		</div>

        <!-- 图形化面板 -->
        <div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">系统插件</div>
					<div class="layui-card-body">
						{include file="index/plugins" /}
					</div>
				</div>
			</div>
        </div>

	</div>
</div>
<!-- 加载js文件-->
<script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>

<script type="text/javascript">
    layui.cache.page = "think_main";
    layui.config({
        version: "2.0.7",
        base: '__ADMIN__'
    }).extend({
        larry: '/js/base'
    }).use('larry');

    var system_version_tips = sessionStorage.getItem('system_version_tips');
    if (system_version_tips != 1) {
        parent.layer.alert('欢迎使用RXThinkCMF系统，请优先配置/开启 上传驱动（Tip:前往插件市场安装对象存储服务插件） ，让您的数据更安全可靠，数据掌握在自己手中。<br/>如因未配置/开启 对象云存储服务，造成的数据丢失，由您自行负责！！快去配置吧~<br/>', {
            icon: 6, btn: ['去配置', '不再提醒'],
            area: ['400px', '250px'],
            yes: function (index, layero) {
                parent.layer.closeAll();
                redirect('{:url("/")}');
            },
            btn2: function (index, layero) {
                var storage_data = 1;
                sessionStorage.setItem('system_version_tips', storage_data);
            }
        });
    }
</script>
</body>
</html>
