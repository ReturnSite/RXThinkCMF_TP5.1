<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

	<!-- 功能操作区一 -->
	<form class="layui-form toolbar">
       <div class="layui-form-item">
		   <div class="layui-inline">
			   <label class="layui-form-label w-auto">城市名称：</label>
			   <div class="layui-input-inline">
				   <input type="text" name="name" id="keywords" placeholder="请输入城市名称" autocomplete="off" class="layui-input">
			   </div>
		   </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
					{:widget('func/query',array('查询'))}
					{:widget('func/add',array('添加城市'))}
					{:widget('func/expand',array('全部展开'))}
					{:widget('func/collapse',array('全部折叠'))}
               </div>
           </div>
       </div>
	</form>

	<!-- TREE渲染区 -->
	<table id="tableList" class="layui-hide" lay-filter="tableList"></table>
	
	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
		{:widget('func/edit',array('编辑'))}
		{:widget('func/delete',array('删除'))}
		{{#  if(d.level > 1){ }}
		{:widget('func/addz',array('添加'))}
    	{{#  } }}
	</script>

{/block}
