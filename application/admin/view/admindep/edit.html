<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id|default=0}">
	<input name="parent_id" id="parent_id" type="hidden" value="{$info.parent_id|default=0}">
	<div class="layui-form-item">
	<if condition="$info['parent_id'] gt 0">
		<label class="layui-form-label">上级部门：</label>
		<div class="layui-input-block">
			<input value="{$info.parent_name|default=''}" autocomplete="off" class="layui-input" type="text" disabled="">
		</div>
	</if>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">部门名称：</label>
		<div class="layui-input-block">
			<input name="name" id="name" value="{$info.name|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入部门名称" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-block">
			<input name="sort" id="sort" value="{$info.sort|default=125}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	{:widget('common/submitBtn',array('submit|立即保存,close|关闭', 1))}
</form>
