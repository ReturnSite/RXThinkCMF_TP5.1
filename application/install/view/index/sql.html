{extend name="public/base"/}
{block name="main"}
<h1 class="text-center">安装数据库</h1>
<div id="show-list" class="install-database mt-20 text-center fb" style="height:450px; overflow-y:auto;margin: 10px;border: 1px solid #f0f0f0;">
</div>
<script type="text/javascript">
	var list   = document.getElementById('show-list');
	function showmsg(msg, classname){
		var li = document.createElement('p'); 
		li.innerHTML = msg;
		classname && li.setAttribute('class', 'text-' + classname);
		list.appendChild(li);
		document.scrollTop += 30;
	}
</script>
<div class="margin-top">
	<div class="text-center">
		<button class="btn btn-warning disabled">正在安装，请稍候...</button>
	</div>
</div>
{/block}
